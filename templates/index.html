<!DOCTYPE html>
<html lang="en" class="inactive">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прихили голову, історіє</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<style>
html, body {
    height: 98vh;
    width: 99vw;
}
.ff {
    width: 99vw;
    height: 98vh;
}
.inactive {
    background-color: #f11;
    color: #511;
}
.active {
    background-color: black;
    color: #aeaeae;
}
</style>
<script>
    const delay = ms => new Promise(res => setTimeout(res, ms));

    let ready = false;

    async function vb1000() {
        let host = window.location.host;
        while (true) {
            await delay(1000);
            if (ready) {
                let infreq = await axios.post("/");
                //alert(infreq.data.message.length);infreq.data.ok
                // alert(infreq.data.ok);
                if (infreq.data.ok) {
                    //alert(infreq.data.message);
                    await window.navigator.vibrate(infreq.data.message);
                    await delay(infreq.data.message.reduce((a, b) => a + b, 0));
                }
            }
        }
    };
    async function activateVb() {
        document.documentElement.classList.remove("inactive");
        document.documentElement.classList.add("active");
        ready = true;
    };
    function vb() {
        if (document.documentElement.classList.contains("inactive")) {
            window.navigator.vibrate(300);

        }
        
    }
</script>
<body onload="vb1000()">
    <div class="ff" onclick="vb(); activateVb();">Не історики творять історію, а люди</div>
</body>
</html>
